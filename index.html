<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stytle.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="answers" id="answer">
            <h1 class ="running" id="running"></h1>
            <h1 class="answer" id="answers"></h1>
        </div>
        <div class="below">
            <div class="num">
                <button class="1" id="1" class="nums">1</button>
                <button class="4" class="nums">4</button>
                <button class="7" class="nums">7</button>
                <button class="2" class="nums">2</button>
                <button class="5" class="nums">5</button>
                <button class="8" class="nums">8</button>
                <button class="3" class="nums">3</button>
                <button class="6" class="nums">6</button>
                <button class="9" class="nums">9</button>
            </div>
            <div class="function">
                <button class="clear">clear</button>
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="multiply">*</button>
                <button class="divide">/</button>
                <button class="calculate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
